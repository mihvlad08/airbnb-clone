<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/2d2949535e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="header-covid"><p>Get the latest on our COVID-19 response</p></div>
    <div class="section-main">
        <img src="../img/logo.png" alt="company-logo" id="logo">

        <div class="header-links flexed-center">
            <a href="#">Places to stay</a>
            <a href="#">Experiences</a>
            <a href="#">Online experiences</a>
        </div>
        
        <div class="navbar">
            <div id="item-1">
                <h3>Location</h3>
                <h4>Where are you going?</h4>
            </div>
            <div id="item-2">
                <h3>Check in</h3>
                <h4>Add dates</h4>
            </div>
            <div id="item-3">
                <h3>Check out</h3>
                <h4>Add dates</h4>
            </div>
            <div id="item-4">
                <h3>Guests</h3>
                <h4>Add guests</h4>
            </div>
        </div>

        <div class="search-glass">
            <i class="fas fa-search" id="mag-glass" onclick="dropdown()"></i>
            <label for="w3review"></label>
            <textarea id="w3review" name="w3review" maxlength="20" placeholder="Search for city, town"></textarea>
        </div>


        <div class="intro">
            <h1>Go</h1>
            <h1 id="last-child-h1">Near</h1>
            <h5>Explore nearby stays</h5>
        </div>
    </div>

    <div class="section-2">
        
    </div>
</body>
</html>
